<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">个人中心</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="userCtrl">
        <div class="row">
            <div class="col-sm-8">
                <tabset class="tab-container">
                    <tab>
                        <tab-heading>
                            <i class="fa fa-user icon text-success"></i> &nbsp;个人设置
                        </tab-heading>
                        <form name="form_info" class="form-horizontal form-validation">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户姓名</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" placeholder="用户姓名" ng-model="infoList.name" required >
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户性别</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" ng-model="infoList.gender" required>
                                                <option value="">--请选择--</option>
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" placeholder="手机号" ng-model="infoList.phone" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required >
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户邮箱</label>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control" placeholder="用户邮箱" ng-model="infoList.email" required >
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">出生日期</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" placeholder="出生日期-xxxx-xx-xx" ui-date="date" ng-model="infoList.birthday" ng-pattern="/[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])$/" required >
                                        </div>
                                    </div>
                                </div>
                                <footer class="panel-footer text-right bg-light lter">
                                    <button class="btn btn-success" ng-click="saveSetting()" ng-disabled="form_info.$invalid">保存设置</button>
                                </footer>
                            </div>
                        </form>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="fa fa-lock icon text-success"></i> &nbsp;修改密码
                        </tab-heading>
                        <form name="form_pass" class="form-horizontal form-validation">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" name="old_password" ng-model="passList.old_password" placeholder="输入原密码(6-30)" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">输入密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" name="new_password" ng-model="passList.new_password" placeholder="输入新密码(6-30)" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">确认密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" name="confirm_password" required ng-model="passList.confirm_password" placeholder="重复新密码" ui-validate=" '$value==passList.new_password' " ui-validate-watch=" 'passList.new_password' ">
                                            <span ng-show='form_pass.confirm_password.$error.validator' style="color: red">两次密码不一致</span>
                                        </div>
                                    </div>
                                </div>
                                <footer class="panel-footer text-right bg-light lter">
                                    <button class="btn btn-success" ng-click="savePassword()" ng-disabled="form_pass.$invalid">保存</button>
                                </footer>
                            </div>
                        </form>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
