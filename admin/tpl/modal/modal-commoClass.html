<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="bannerForm" name="bannerForm" class="form-horizontal" method="POST">
        <div class="form-group">
        <label class="col-lg-2 control-label redstar">商品名称</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="infoList.name" placeholder="商品名称" required>
        </div>
    </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品编号</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.number" placeholder="商品编号" required>
            </div>
            <label class="col-lg-2 control-label redstar" ng-if="isPoint == false">商品价格</label>
            <div class="col-lg-4" ng-if="isPoint == false">
                <input type="text" class="form-control" ng-model="infoList.price" placeholder="商品价格" required>
            </div>
            <label class="col-lg-2 control-label redstar" ng-if="isPoint == true">商品购买所需积分</label>
            <div class="col-lg-4" ng-if="isPoint == true">
                <input type="text" class="form-control" ng-model="infoList.price" placeholder="商品购买所需积分" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar" ng-if="isPoint == false">商品购买获得积分</label>
            <div class="col-lg-4" ng-if="isPoint == false">
                <input type="number" class="form-control" ng-model="infoList.points" placeholder="商品购买获得积分" required>
            </div>
            <label class="col-lg-2 control-label redstar">商品分类</label>
            <div class="col-lg-4">
                <select class="form-control m-b" ng-model="infoList.category_id" required>
                    <option value="0" ng-selected="infoList.category_id == undefined ? 'selected' : null">--选择商品分类--</option>
                    <optgroup ng-repeat="data in cateList" label="{{data.name}}">
                        <option ng-repeat="datas in data.cate.data" value="{{datas.id}}" ng-selected="infoList.category_id == datas.id ? 'selected' : null">{{datas.name}}</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品销量</label>
            <div class="col-lg-4">
                <input type="number" class="form-control" ng-model="infoList.sales_volume" placeholder="商品销量" required>
            </div>
            <label class="col-lg-2 control-label redstar">商品状态</label>
            <div class="col-lg-4">
                <select class="form-control m-b" ng-model="infoList.status_id" ng-options="data.value as data.name for data in statusList" required>
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品类型</label>
            <div class="col-lg-10">
                <select class="form-control m-b" ng-model="infoList.type_id"  ng-options="data.value as data.name for data in typeList" required>
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">商品简介</label>
            <div class="col-lg-10">
                <textarea  id="introduce" ui-editor ng-model="infoList.introduce" required></textarea>
                <!--<ui-editor id="editor" ng-model="infoList.introduce" height="100px" items="items"></ui-editor>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品详情</label>
            <div class="col-lg-10">
                <textarea id="detail" ui-editor ng-model="infoList.detail" required></textarea>
                <!--<ui-editor id="editor1" ng-model="infoList.detail"></ui-editor>-->
            </div>
        </div>
        <div class="form-group" ng-show="ael == 'edit'">
            <label class="col-lg-2 control-label">商品图片</label>
            <div class="col-lg-10">
                <span ng-repeat="data in picList">
                    <img ng-src="/{{data.path}}" alt=""  style="width:50px; height:50px"/>
                    <span class="badge badge-sm up bg-danger pull-right-xs" style="cursor: pointer" ng-click="removePic(data.id)">&times;</span>
                </span>
            </div>
        </div>
        <div class="form-group" ng-controller="FileUploadCtrl" uploader="uploader" filters="queueLimit, customFilter">
            <label for="name" class="col-sm-2 control-label redstar no-padding-right must">上传图片(推荐尺寸：96px*96px)</label>
            <div data-ng-include=" '/source/admin/tpl/uploader.html' "></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
