<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="disForm" name="disForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">名称</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.name" placeholder="名称" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">满足条件</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.condition" placeholder="满足条件" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">减免金额</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" ng-model="infoList.privilege" placeholder="减免金额" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">生效起始时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.start_time" ui-datetime="datetime" placeholder="生效起始时间" ng-required="true"/>
            </div>
            <label class="col-lg-2 control-label redstar">生效结束时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.end_time" ui-datetime="datetime" placeholder="生效结束时间" ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">有效期</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.useful_life" placeholder="有效期" ng-required="true"/>
            </div>
            <label class="col-lg-2 control-label redstar" ng-if="infoList.status_id == 2 || ael == 'add'">状态</label>
            <div class="col-lg-4" ng-if="infoList.status_id == 2 || ael == 'add'">
                <select class="form-control m-b" ng-model="infoList.status_id" ng-options="data.value as data.name for data in statusList" required>
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
