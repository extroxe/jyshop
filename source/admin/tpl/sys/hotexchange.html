<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">热卖商品封面</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="hotexchangeCtrl">
        <div class="row">
            <div class="col-sm-12">
                <form name="forma" class="form-horizontal form-validation">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择图片(推荐480px*580px)</label>
                                <div class="col-sm-10">
                                    <input type="file" nv-file-select="" uploader="uploader" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面</label>
                                <div class="col-sm-10">
                                    <img ng-src="{{SITE_URL + path}}" width="480" height="580">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
